<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hero Section | GreatFrontEnd Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/favicon.ico" sizes="any" />
  </head>
  <body>
    <main class="container">
      <section class="hero-section">
        <div class="hero-section__content">
          <h1 class="hero-section__content__title">Premium abstract images</h1>
          <ul class="hero-section__content__features">
            <li>
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M0 12C0 5.37258 5.37258 0 12 0C18.6274 0 24 5.37258 24 12C24 18.6274 18.6274 24 12 24C5.37258 24 0 18.6274 0 12Z" fill="#EEF2FF"/>
                <path d="M19.9004 7.39258L10 17.292L4.34375 11.6348L5.05078 10.9277L10.001 15.8779L19.1934 6.68555L19.9004 7.39258Z" fill="#6366F1" stroke="#6366F1"/>
              </svg>
              <span>Minimum 5K image resolution</span>
            </li>
            <li>
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M0 12C0 5.37258 5.37258 0 12 0C18.6274 0 24 5.37258 24 12C24 18.6274 18.6274 24 12 24C5.37258 24 0 18.6274 0 12Z" fill="#EEF2FF"/>
                <path d="M19.9004 7.39258L10 17.292L4.34375 11.6348L5.05078 10.9277L10.001 15.8779L19.1934 6.68555L19.9004 7.39258Z" fill="#6366F1" stroke="#6366F1"/>
              </svg>
              <span>Various format variants available</span>
            </li>
            <li>
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M0 12C0 5.37258 5.37258 0 12 0C18.6274 0 24 5.37258 24 12C24 18.6274 18.6274 24 12 24C5.37258 24 0 18.6274 0 12Z" fill="#EEF2FF"/>
                <path d="M19.9004 7.39258L10 17.292L4.34375 11.6348L5.05078 10.9277L10.001 15.8779L19.1934 6.68555L19.9004 7.39258Z" fill="#6366F1" stroke="#6366F1"/>
              </svg>
              <span>Retina display support</span>
            </li>
          </ul>
          <div class="hero-section__content__actions">
            <div class="hero-section__content__actions__button">
              <button class="button button--secondary button--size-xl-2xl">Learn more</button>
            </div>
            <div class="hero-section__content__actions__button">
              <button class="button button--primary button--size-xl-2xl">See pricing</button>
            </div>
          </div>
        </div>
        <img class="hero-section__banner" src="img/prism.png" alt="Prism">
      </section>
    </main>
  </body>
</html>
